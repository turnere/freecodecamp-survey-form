<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="page">
        <header class="header">
            <div><h1 id="title" class="text-center">freeCodeCamp Survey Form</h1></div>
            <div><p id="description" class="description text-center">Standard survey information.</p></div>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"
                    required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                <input min="10" max="99" type="number" name="age" id="number" class="form-control" placeholder="Age" />
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="legacy-form-group">
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <input name="user-recommend" value="definitely" type="radio" class="radio-label" checked />
                <label class='radio-label'>Yes</label>
                <input name="user-recommend" value="definitely" type="radio" class="radio-label" checked />
                <label class='radio-label'>No</label>
                <input name="user-recommend" value="definitely" type="radio" class="radio-label" checked />
                <label class='radio-label'>Maybe</label>
            </div>

            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select id="most-like" name="mostLike" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end</label>
                <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data</label>
            </div>

            <div class="form-group">
                <p>Comments?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Comment here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
